<div class="resourcelist">

    <div class="title-block">
        <div style="flex: 1 1 auto;">
            <div class="title-text">Charts:</div>
            <div>
                <mat-form-field style="width:150px;">
                    <input #ftext type="text" matInput style="background-color:white;"
                        [value]="filterText"
                        (keyup)="filterKeyUp(ftext.value)"
                        placeholder="type to filter list">
                    <button mat-button *ngIf="filterText" matSuffix mat-icon-button
                        (click)="filterKeyUp('')">
                        <mat-icon>close</mat-icon>
                    </button>
                </mat-form-field> 
                &nbsp;&nbsp;                    
                <button mat-icon-button 
                    (click)="itemRefresh()"
                    matTooltip="Reload Charts"
                    matTooltipPosition="left">
                    <mat-icon>refresh</mat-icon>
                </button>   
                <mat-checkbox #selall color="primary"
                    [checked]="allSel"
                    [indeterminate]="someSel"
                    (change)="selectAll($event.checked)"
                    [matTooltip]="(!selall.checked || someSel) ? 'Select All' : 'Deselect All'"
                    matTooltipPosition="right">
                </mat-checkbox>                             
            </div>
        </div>
        <div>
            <button mat-icon-button 
                (click)="close()"
                matTooltip="Close Chart List"
                matTooltipPosition="left">
                <mat-icon>close</mat-icon>
            </button>            
        </div>
    </div>

    <div class="resources">
        <mat-card *ngFor="let r of filterList; let i= index;">
            <div style="display: flex;">
                <div style="flex: 1 1 auto;">
                    <div>
                        <mat-icon>{{ (i<2) ? 'language' : 'map'}}</mat-icon>
                        &nbsp;<b>{{r[1].name}}</b>
                    </div>
                    <div>{{r[1].description}}</div>
                </div>        
                <div style="text-align: right;">
                    <mat-checkbox color="primary"
                        [checked]="r[2]"
                        (change)="itemSelect($event.checked, r[0])"
                        matTooltip="Show in Map"
                        matTooltipPosition="left">
                    </mat-checkbox>
                </div>  
            </div>
        </mat-card>
    </div>
</div>
