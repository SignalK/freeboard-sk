<div class="anchorwatch mat-app-background">
  <mat-card>
    <mat-card-title>
      <div class="title-block">
        <div style="flex: 1 1 auto">
          <div style="padding-top: 7px">Anchor Watch:</div>
        </div>
        <div style="width: 50px">
          <button
            mat-icon-button
            (click)="close()"
            matTooltip="Close"
            matTooltipPosition="left"
          >
            <mat-icon>close</mat-icon>
          </button>
        </div>
      </div>
    </mat-card-title>

    <mat-card-content>
      <div>
        <b>Status:</b>
      </div>
      <div
        style="
          width: 150px;
          height: 150px;
          color: black;
          background-position: top left;
          background-size: cover;
        "
        [style.backgroundImage]="bgImage"
      >
        <b
          style="
            position: fixed;
            top: 125px;
            left: 69px;
            width: 35px;
            text-align: right;
          "
        >
          {{ feet ? mToFt(radius) : radius }}
        </b>
        <b style="position: fixed; top: 125px; left: 109px; text-align: left">
          {{ feet ? 'ft' : 'm' }}
        </b>
      </div>

      <div>
        <br />
        <b>Set Radius:</b>
      </div>
      <div style="display: flex">
        <div>
          <mat-slider
            discrete
            [color]="display.sliderColor"
            [disabled]="disable"
            [min]="this.feet ? mToFt(min) : min"
            [max]="this.feet ? mToFt(max) : max"
            step="1"
            tickInterval="1"
          >
            <input
              matSliderThumb
              [value]="this.feet ? mToFt(sliderValue) : sliderValue"
              (valueChange)="setRadius($event)"
            />
          </mat-slider>
        </div>
        <div
          style="flex: 1; font-size: 10pt; line-height: 3em; text-align: right"
        >
          {{ feet ? mToFt(msg.radius) : msg.radius }} {{ feet ? 'ft' : 'm' }}
        </div>
      </div>
    </mat-card-content>

    <mat-card-actions>
      <div style="display: flex">
        <div></div>
        <div style="flex: 1 1 auto; text-align: right">
          RAISE
          <mat-slide-toggle
            color="warn"
            [disabled]="disable"
            [checked]="!raised"
            (change)="dropAnchor($event)"
          >
          </mat-slide-toggle>
          DROP
        </div>
      </div>
    </mat-card-actions>
  </mat-card>
</div>
