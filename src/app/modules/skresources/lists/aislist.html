<div class="resourcelist">
  <mat-card class="title-block">
    <div style="flex: 1 1 auto">
      <div class="title-text">Vessels:</div>
      <div>
        <mat-form-field style="width: 150px">
          <input
            #ftext
            type="text"
            matInput
            [value]="filterText"
            (keyup)="filterKeyUp(ftext.value)"
            placeholder="type to filter list"
          />
          <button
            mat-button
            *ngIf="filterText"
            matSuffix
            mat-icon-button
            (click)="filterKeyUp('')"
          >
            <mat-icon>close</mat-icon>
          </button>
        </mat-form-field>
        &nbsp;&nbsp;
        <button
          mat-icon-button
          (click)="initItems()"
          matTooltip="Reload Vessels"
          matTooltipPosition="left"
        >
          <mat-icon>refresh</mat-icon>
        </button>
        <mat-checkbox
          #selall
          color="primary"
          [checked]="allSel"
          [indeterminate]="someSel"
          (change)="selectAll($event.checked)"
          [matTooltip]="(!selall.checked || someSel) ? 'Select All' : 'Deselect All'"
          matTooltipPosition="right"
        >
        </mat-checkbox>
      </div>
    </div>
    <div>
      <button
        mat-icon-button
        (click)="close()"
        matTooltip="Close Vessels List"
        matTooltipPosition="left"
      >
        <mat-icon>close</mat-icon>
      </button>
    </div>
  </mat-card>

  <div class="resources">
    <cdk-virtual-scroll-viewport class="vscroller" itemSize="48">
      <mat-card
        *cdkVirtualFor="let r of filterList; let i= index;"
        style="border-bottom: silver 1px outset"
      >
        <div style="display: flex">
          <div style="flex: 1 1 auto; padding-left: 7px">
            <a
              style="cursor: pointer"
              (click)="itemProperties(r[0])"
              matTooltip="Vessel Properties"
              matTooltipPosition="right"
            >
              <b
                >{{(r[1].name) ? r[1].name : (r[1].mmsi) ? r[1].mmsi : 'Vessel-'
                + i}}</b
              >
            </a>
          </div>
          <div style="text-align: right">
            <mat-checkbox
              color="primary"
              [checked]="r[2]"
              (change)="itemSelect($event.checked, r[0])"
              matTooltip="Show in Map"
              matTooltipPosition="left"
            >
            </mat-checkbox>
          </div>
        </div>
        <mat-card-actions>
          <div style="display: flex">
            <div style="flex: 1 1 auto">
              <button
                mat-button
                *ngIf="r[0]!=focusId"
                (click)="focus(r[0])"
                matTooltip="Focus vessel"
              >
                <mat-icon color="primary">center_focus_weak</mat-icon>
                FOCUS
              </button>
              <button
                mat-button
                *ngIf="r[0]==focusId"
                (click)="focus();"
                color="primary"
                matTooltip="Clear vessel focus"
              >
                <mat-icon color="primary">clear_all</mat-icon>
                UNFOCUS
              </button>
            </div>
            <div>
              <button
                mat-button
                (click)="itemProperties(r[0])"
                matTooltip="Vessel Properties"
                matTooltipPosition="right"
              >
                <mat-icon color="primary">info_outline</mat-icon>
                INFO
              </button>
            </div>
          </div>
        </mat-card-actions>
      </mat-card>
    </cdk-virtual-scroll-viewport>
  </div>
</div>
