<aol-feature>
    <aol-geometry-linestring>
        <aol-collection-coordinates
            [coordinates]="lineCoords"
            [srid]="srid">
        </aol-collection-coordinates>
    </aol-geometry-linestring>
    <aol-style>
        <aol-style-stroke 
            [color]="color" 
            [width]="1"
            [lineDash]="[5,5]">
        </aol-style-stroke>                                  
    </aol-style>
</aol-feature>
