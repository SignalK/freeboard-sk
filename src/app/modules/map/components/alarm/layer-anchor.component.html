
    <aol-layer-vector [zIndex]="zIndex">
        <aol-source-vector>
            <aol-feature>
                <aol-geometry-circle [radius]="mapifiedRadius">  
                    <aol-coordinate 
                        [x]="anchorPosition[0]" 
                        [y]="anchorPosition[1]"
                        [srid]="srid">
                    </aol-coordinate>                               
                    <aol-style>
                        <aol-style-fill [color]="'rgba(0, 255, 0, .3)'"></aol-style-fill>
                        <aol-style-stroke 
                            [color]="'red'" 
                            [lineDash]="[5,5]"
                            [width]="1">
                        </aol-style-stroke>                                          
                    </aol-style>
                </aol-geometry-circle>
            </aol-feature>

            <aol-feature>
                <aol-geometry-point>
                    <aol-coordinate 
                        [x]="anchorPosition[0]" 
                        [y]="anchorPosition[1]"
                        [srid]="srid">
                    </aol-coordinate>
                </aol-geometry-point>
                <aol-style>
                    <aol-style-icon 
                        [anchor]="[13,1]"
                        [anchorXUnits]="'pixels'"
                        [anchorYUnits]= "'pixels'"
                        [src]="'./assets/img/anchor.png'"
                        [size]="[26,26]"
                        [scale]=".75"
                        [rotateWithView]="false"
                        [rotation]="0">
                    </aol-style-icon>
                </aol-style>
            </aol-feature>

            <aol-feature>
                <aol-geometry-linestring>
                    <aol-collection-coordinates
                        [coordinates]="lineCoords"
                        [srid]="srid">
                    </aol-collection-coordinates>
                </aol-geometry-linestring>
                <aol-style>
                    <aol-style-stroke [color]="'black'" [width]="2"></aol-style-stroke>                                   
                </aol-style>
            </aol-feature>
        </aol-source-vector>
    </aol-layer-vector>
